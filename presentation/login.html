<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <div class="img">
            <img src="../resources/img/bg2.svg">
        </div>
        <div class="login-content">
            <form action="../services/user.service.php" method="POST">
                <h2 class="title">Bienvenue</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <input type="text" class="input" name="email" placeholder="exemple@gmail.com">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5></h5>
                        <input type="password" class="input" name="password" placeholder="mot de passe">
                    </div>
                </div>
                <div>
                    <input type="submit" id="tryItNow" value="valider" name="login">
                </div>
            </form>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
